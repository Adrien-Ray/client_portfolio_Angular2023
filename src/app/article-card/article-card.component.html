<div class="card" (click)="onViewArticle()">
    <h2>{{article.article_title}}</h2>
    <figure>
        <img class="objFit--{{article.article_thumbnail_fit}}" src="{{'https://portfolio.accesdenied.net/assets/img/upload/' + article.article_thumbnail}}" alt="">
        <figcaption>{{article.article_preambule}}</figcaption>
    </figure>
</div>
