<div class="landing">
    <h1>bienvenu sur la version Angular de mon portfolio</h1>
    <div class="landing__menu">
        <a mat-raised-button color="primary" routerLink="projects" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><mat-icon aria-label="view projects">code</mat-icon><span>projets</span></a>
        <a mat-raised-button color="primary" routerLink="articles" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><mat-icon aria-label="view articles">newspaper</mat-icon><span>articles</span></a>
        <a mat-raised-button color="primary" routerLink="contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><mat-icon aria-label="go to contact page">alternate_email</mat-icon><span>contact</span></a>
        <a mat-raised-button color="primary" href="./assets/cv_2023.pdf" target="_blank"><mat-icon aria-label="Example home icon">picture_as_pdf</mat-icon><span>CV</span></a>
    </div>
    <div class="landing__progress">
        <h2>HTML5</h2>
        <mat-progress-bar mode="determinate" color="accent" value="100"></mat-progress-bar>
        <h2>CSS3</h2>
        <mat-progress-bar mode="determinate" color="accent" value="90"></mat-progress-bar>
        <h2>JS</h2>
        <mat-progress-bar mode="determinate" color="accent" value="70"></mat-progress-bar>
        <h2>SQL</h2>
        <mat-progress-bar mode="determinate" color="accent" value="70"></mat-progress-bar>
        <h2>MongoDB</h2>
        <mat-progress-bar mode="determinate" color="accent" value="60"></mat-progress-bar>
        <h2>PHP</h2>
        <mat-progress-bar mode="determinate" color="accent" value="60"></mat-progress-bar>
        <h2>NODE EXPRESS</h2>
        <mat-progress-bar mode="determinate" color="accent" value="60"></mat-progress-bar>
        <h2>VUE.JS</h2>
        <mat-progress-bar mode="determinate" color="accent" value="60"></mat-progress-bar>
        <h2>REACT</h2>
        <mat-progress-bar mode="determinate" color="accent" value="40"></mat-progress-bar>
        <h2>ANGULAR</h2>
        <mat-progress-bar mode="determinate" color="accent" value="40"></mat-progress-bar>
        <h2>DOCKER</h2>
        <mat-progress-bar mode="determinate" color="accent" value="40"></mat-progress-bar>
    </div>
</div>
