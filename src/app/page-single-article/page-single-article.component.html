<div layout="row" class="content content--width" *ngIf="theArticle$ | async as article">
    <h1>{{article.article_title}}</h1>
    <p class="date">{{article.article_parution | slice:0:10}}</p>
    <img [src]="uploadFolder + article.article_thumbnail" [alt]="article.article_title">
    <div class="links">
    </div>
    <p class="content__article_preambule">{{article.article_preambule}}</p>
    <div class="content__article_corps" [innerHTML]="article.article_corps"></div>
</div>
